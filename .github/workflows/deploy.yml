name: deploy to aws

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        uses: actions/setup-node@v2
        with:
          node-version: 18.15.x
          cache: npm
          cache-dependency-path: "./src/package-lock.json"
      - name: SSG
        env:
          NUXT_CTF_SPACE_ID: ${{ secrets.NUXT_CTF_SPACE_ID }}
          NUXT_CTF_CDA_ACCESS_TOKEN: ${{ secrets.NUXT_CTF_CDA_ACCESS_TOKEN }}
        run: |
          cd ./src
          npm ci
          npm run generate
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: "arn:aws:iam::697164119772:role/Nuxt3BlogDeployRole"
          aws-region: ap-northeast-1
      - name: Copy Files to S3
        run: |
          aws s3 sync ./src/dist s3://${{ secrets.S3_BUCKET_NAME }}
